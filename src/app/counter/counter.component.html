<div class="container">
  <h2>Counter Component</h2>
  <button type="button" class="btn btn-danger" (click)="decrementCounter()">
    -
  </button>
  <input type="text" [(ngModel)]="counter" [value]="counter" />
  <button type="button" class="btn btn-success" (click)="incrementCounter()">
    +
  </button>
</div>
